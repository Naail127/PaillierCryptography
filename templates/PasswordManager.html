<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        /* Basic Reset & Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main container for the app */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 25px;
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* Button navigation section */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 10px;
        }

        .nav-button {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-button:hover {
            background-color: #444;
        }

        .nav-button.active {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
        }

        /* Styling for the content sections */
        .content-section {
            display: none; /* Hidden by default */
            padding: 20px;
            background-color: #252526;
            border-radius: 8px;
        }

        .content-section.active {
            display: block; /* Show active section */
        }

        /* Input fields and labels */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #bbb;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            border: 1px solid #444;
            background-color: #333;
            color: #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Submit buttons for forms */
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .remove-btn {
            background-color: #dc3545;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        /* Message display area */
        #message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none; /* Hidden by default */
        }

        #message-box.success {
            background-color: #28a745;
            color: white;
        }

        #message-box.error {
            background-color: #dc3545;
            color: white;
        }

        #message-box.info {
            background-color: #17a2b8;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Password Manager</h1>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button class="nav-button active" onclick="showSection('add')">Add Password</button>
            <button class="nav-button" onclick="showSection('view')">View Password</button>
            <button class="nav-button" onclick="showSection('remove')">Remove Password</button>
        </div>

        <!-- Add Password Section -->
        <div id="add-section" class="content-section active">
            <div class="input-group">
                <label for="add-site-name">Site Name</label>
                <input type="text" id="add-site-name" placeholder="e.g., Google">
            </div>
            <div class="input-group">
                <label for="add-username">Username / Email</label>
                <input type="text" id="add-username" placeholder="e.g., user@example.com">
            </div>
            <div class="input-group">
                <label for="add-password">Password</label>
                <input type="password" id="add-password" placeholder="Enter your password">
            </div>
            <button class="submit-btn" onclick="addDetails()">Save Password</button>
        </div>

        <!-- View Password Section -->
        <div id="view-section" class="content-section">
            <div class="input-group">
                <label for="view-site-name">Site Name</label>
                <input type="text" id="view-site-name" placeholder="Enter site name to view">
            </div>
            <button class="submit-btn" onclick="viewPassword()">View Password</button>
            <div id="message-box"></div>
        </div>

        <!-- Remove Password Section -->
        <div id="remove-section" class="content-section">
            <div class="input-group">
                <label for="remove-site-name">Site Name</label>
                <input type="text" id="remove-site-name" placeholder="Enter site name to remove">
            </div>
            <button class="submit-btn remove-btn" onclick="removePassword()">Remove Password</button>
        </div>

    </div>

    <script>
        function showSection(sectionName) {
            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            // Deactivate all nav buttons
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });

            // Show the target section
            document.getElementById(`${sectionName}-section`).classList.add('active');

            // Activate the corresponding button
            const activeButton = Array.from(document.querySelectorAll('.nav-button')).find(
                button => button.getAttribute('onclick') === `showSection('${sectionName}')`
            );
            if(activeButton) {
                activeButton.classList.add('active');
            }

             document.getElementById('message-box').style.display = 'none';
        }
        function showMessage(String, String2) {

              const popup = document.createElement("div");
              popup.textContent = String + " " + String2;

              popup.style.position = "fixed";
              popup.style.top = "20px";
              popup.style.right = "20px";
              popup.style.background = "red";
              popup.style.color = "white";
              popup.style.padding = "10px 15px";
              popup.style.borderRadius = "5px";
              popup.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";

              const closeBtn = document.createElement("span");
              closeBtn.textContent = "Ã—";
              closeBtn.style.marginLeft = "10px";
              closeBtn.style.cursor = "pointer";
              closeBtn.onclick = () => popup.remove();

              popup.appendChild(closeBtn);

              document.body.appendChild(popup);
        }
        function Text(Username,Password, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = "Username " + Username + "\n" + "Password " + Password;
            messageBox.className = type; // Reset classes and set new one
            messageBox.style.display = 'block';

            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        async function addDetails() {
            const siteName = document.getElementById('add-site-name').value;
            const username = document.getElementById('add-username').value;
            const password = document.getElementById('add-password').value;
            const dataToSend = {
                siteName: siteName,
                username: username,
                password: password
            }
            if (!siteName || !username || !password) {
                showMessage('error', 'Please fill in all fields.');
                return;
            }
            const response = await fetch('http://127.0.0.1:5999/addPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            const result = await response.json();
            if (result.status === "success") {
                showMessage('success', 'Details saved successfully.');
            } else {
                showMessage('error', 'Error saving password.');
            }
        }

        async function viewPassword() {
            const siteName = document.getElementById('view-site-name').value;
            console.log(siteName);
            const dataToSend = {
                siteName: siteName
            }
            if (!siteName) {
                showMessage('error', 'Please fill in all fields.');
                return;
            }
            const response = await fetch('http://127.0.0.1:5999/viewPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            const result = await response.json();
            if (result.status === "success") {
                console.log(result.password);
                Text(result.username, result.password, 'success');
            } else {
                showMessage('error', 'Error retrieving password.');
            }
        }
        async function removePassword() {
            const siteName = document.getElementById('remove-site-name').value;
            console.log(siteName);
            const dataToSend = {
                siteName: siteName
            }
            if (!siteName) {
                showMessage('error', 'Please fill in all fields.');
                return;
            }
            const response = await fetch('http://127.0.0.1:5999/removePassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            const result = await response.json();
            if (result.status === "success") {
                showMessage('success', 'Password removed successfully.');
            } else {}
        }



    </script>
</body>
</html>
