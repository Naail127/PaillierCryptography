<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Login_page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Password Manager Interface</title>
</head>
<body>

    <div class="container">
        <!-- Login Page -->
        <div id="login-page" class="card">
            <h1 class="card-title">Password Manager</h1>
            <p class="card-subtitle">Please enter your master credentials.</p>

            <!-- Example Error Message (Initially hidden) -->
            <div id="login-error" class="error-message" role="alert">
                <strong>Error:</strong>
                <span>Invalid master username or password.</span>
            </div>

            <div class="form-group">
                <label for="master-username">Master Username</label>
                <input type="text" id="master-username" placeholder="Enter your master username">
            </div>
            <div class="form-group-large-margin">
                <label for="master-password">Master Password</label>
                <input type="password" id="master-password" placeholder="******************">
            </div>
            <div>
                <button id="login-button" class="btn">
                    Login
                </button>
            </div>
        </div>
        <span id="response">cvcvmdfkldkf</span>
    </div>
  <script src="Login_page.js"></script>

</body>
</html>
